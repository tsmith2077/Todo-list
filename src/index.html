<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="fullWebpage">
        <div class="hero">
            <img class="heroImg" src=<%=require("./img/notepad.png")%> />
            <div class="heroTitle">Todo List</div>
        </div>
        <div class="sidebarAndTodo">
            <div class="sidebar">
                <div class="sidebarHeader">My Todo List</div>
                <div class="today">Today</div>
                <div class="thisWeek">This Week</div>
                <div class="projects">Projects</div>
                <button id="addProjectBtn">Add Project</button>
                <div class="allProjectsContainer"></div>
            </div>
            <div class="todoSection">
                <div class="todoAndAddBtn">
                <div class="addItemBtnCont">
                    <button id="addItemBtn">Add item</button>
                </div>
                <div class="allListItemsContainer"></div>
            </div>
        </div>
        <!-- The Modal -->
        <div id="addProjectModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="addProjectInput">New Project Name:</label>
            <input type="text", id="addProjectInput">
            <button id="projectSubmitBtn">Submit</button>
        </div>

        </div>
    </div>
</body>
</html>
