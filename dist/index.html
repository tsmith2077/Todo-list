<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- <script src="./myFunctions.bundle.js"></script> -->
</head>
<body>
    <div id="fullWebpage">
        <div class="hero">
            <!-- <img src="../src/img/notepad.png"> -->
            <div class="heroTitle">Todo List</div>
        </div>
        <div class="sidebarAndTodo">
            <div class="sidebar">
                <div class="sidebarHeader">My Todo List</div>
                <div class="today">Today</div>
                <div class="thisWeek">This Week</div>
                <div class="projects">Projects</div>
            </div>
            <div class="todoAndAddBtn">
            <button id="addItemBtn" onclick="newListItem()">Add item</button>
            <div class="todoList">
                <div class="listItem">
                    <input type="checkbox">
                    <p>Todo list item, you should do it</p>
                </div>
            <div>
            </div>
        </div>
    </div>
    <script src="./index.bundle.js"></script>
</body>
</html>
